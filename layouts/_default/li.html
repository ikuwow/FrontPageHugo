<!-- Square card -->
{{ $logo := "images/tml.png" }}
{{ if isset .Site.Params "logo" }}
{{ $logo := .Site.Params.logo }}
{{ end }}

<div class="mdl-card__title mdl-card--expand" style="background: url('{{$logo}}') center / cover #46B6AC;">
  <h2 class="mdl-card__title-text">{{ .Title }}</h2>
</div>
<div class="mdl-card__supporting-text">
  {{with .Params.author}}<strong>{{.}}</strong>{{end}}   {{ if .Description }}{{ .Description }}{{else}}{{.Summary}}{{end}}
</div>
<div class="mdl-card__actions mdl-card--border">
  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ .Permalink }}">
    View More
  </a>
</div>
