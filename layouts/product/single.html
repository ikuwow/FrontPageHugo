{{ partial "header.html" . }}
{{ partial "header-menu.html" . }}
        <div class="back">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="{{ .Site.BaseURL }}">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-grid mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div {{if .Params.image}}style="background-image: url('{{.Params.image}}');"{{end}}>
              <h3>{{ .Title }}</h3>
            </div>
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
              <div>
                {{with .Params.author}}<strong>{{.}}</strong>{{end}}
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
                </time>
              </div>
              <div class="section-spacer"></div>
              <div class="share"></div>
            </div>
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
              {{ .Content }}
            </div>
        </div>

{{ partial "footer.html" . }}
